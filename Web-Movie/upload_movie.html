<!DOCTYPE html>
<html>
<head>
    <title>Upload New Movie</title>
</head>
<body>
    <h2>Upload Movie</h2>
    <form action="upload_movie.php" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Movie Title" required><br>
        <textarea name="description" placeholder="Description" required></textarea><br>
        <input type="number" name="tokenCost" placeholder="Token Cost" required><br>
        <input type="file" name="thumbnail" accept="image/*" required><br>
        <input type="file" name="movieFile" accept="video/*" required><br>
        <button type="submit">Upload Movie</button>
    </form>
</body>
</html>
